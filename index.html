<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MusicBreakdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Noto+Sans'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="musicbreakdown.css" rel="stylesheet">
<!-- main wavesurfer.js lib -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/wavesurfer.min.js"></script>
</head>

<body>

<div class="MB-master">

    <p>Welcome to MusicBreakdown</p>
    <p style="font-size: 35px" >v4</p>

    <div id="dropContainer" class="drop_zone">
         drag &amp; drop mp3 here
    </div>
    <script src="loadfile.js" type="text/javascript"></script>

    <br>or&nbsp;<input type="file" id="input"/><br>
    <output id="list"></output>
    <audio id="sound" controls></audio>

    <div id="waveform"></div>

    <div class="container" style="text-align: center">
        <button class="btn btn-primary" onclick="wavesurfer.playPause();changePlayPauseIcon()">
        <i id="playpauseicon" class="far fa-play-circle"></i>
        </button>

        <button class="btn btn-primary" onclick="wavesurfer.skipForward(5)">
            <i class="fas fa-step-forward"></i>
        </button>
        <button class="btn btn-primary" onclick="wavesurfer.skipBackward(5)">
            <i class="fas fa-step-backward"></i>
        </button>
        <button class="btn btn-primary" onclick="wavesurfer.stop();wavesurfer.play()">
            <i class="fas fa-redo-alt"></i>
        </button>
        <br>
    </div>

    <p>Tempo: <span id="output"></span></p>

</div>

</body>
</html>

<script src="script.js" type="text/javascript"></script>
